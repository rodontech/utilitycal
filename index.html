<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div class="oprand">
        <select class="drop" id="select1">
          <option class="lil" id="litre">Liters</option>
        </select>
          <button class="measure" id="amt">&#8373;</button>
        </div>
        <div id="keyboard">
          <button class="operators"
          id="clear">C</button>
          <button class="operators"
          id="backspacer">CE</button>
          <button class="operators" id="%">%</button>
          <button class="operators" id="backspacer">DEL
          </button>
          <button class="numbers" id="7">7</button>
          <button class="numbers" id="8">8</button>
          <button class="numbers" id="9">9</button>
          <button class="operators" id="*">&times;
          </button>

          <button class="numbers" id="4">4</button>
          <button class="numbers" id="5">5</button>
          <button class="numbers" id="6">6</button>
          <button class="operators" id="-">-</button>

          <button class="numbers" id="1">1</button>
          <button class="numbers" id="2">2</button>
          <button class="numbers" id="3">3</button>
          <button class="operators" id="+">+</button>

          <button class="operators" id=".">.</button>
          <button class="numbers" id="0">0</button>
          <button class="operators" id="=">=</button>
          <button class="operators" id="/">&#247;</button>

        </div>

      </div>
    </div>

    <script src="script.js" type="text/javascript">
    </script>
  </body>
</html>
